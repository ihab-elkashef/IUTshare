<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IUT-Share - Inscription</title>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<!-- Bootstrap -->
<link href="dist/css/bootstrap.min.css" rel="stylesheet">

<script src="web.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		
		<img alt="Brand" src="images/Logo.png">
		<p class="navbar-text"></p>
	</div>
	<div class="container">
		<h2>
			Inscription
			<h2>
	</div>
	<div class="container">
		<div class="col-lg-4">
			<div class="form-horizontal">
				<div class="form-group">
					<label for="nom" class="col-lg-4 control-label">Nom</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="nom" placeholder="Nom">
					</div>
				</div>
				<div class="form-group">
					<label for="prenom" class="col-lg-4 control-label">Prenom</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="prenom"
							placeholder="Prenom">
					</div>
				</div>
				<div class="form-group">
					<label for="mdp" class="col-lg-4 control-label">Pseudo
						</label>
					<div class="col-lg-8">
						<input type="mdp" class="form-control" id="pseudo"
							placeholder="Pseudo">
					</div>
				</div>
				
				<div class="form-group">
					<label for="mdp" class="col-lg-4 control-label">Mot de
						passe</label>
					<div class="col-lg-8">
						<input type="mdp" class="form-control" id="mdp"
							placeholder="Mot de passe">
					</div>
				</div>
				
				<div class="form-group">
                    <label for="select" class="col-lg-4 control-label">Vous êtes</label>
                        <div class="col-lg-8">
                            <select class="form-control" id="type">
                                <option>étudiant</option>
                                <option>enseignant</option>
                            </select>
                            </br>
                        </div>
                </div>
				<div class="form-group">
					<div class="col-lg-4 col-lg-offset-4">
						<button id="submit" onclick="inscription()" type="button" class="btn btn-primary">S'inscrire</button>
					</div>
					<div class="col-lg-2">
						<a class="btn btn-danger" href="authent.html" role="button">Retour</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-8">
			<div class="panel panel-primary">
				<div class="panel-heading">Commencement</div>
				<div class="panel-body">
					<p>Ici vous entrez vos coordonnées et votre profil sera crée.<br>
					Vous pourrais ensuite acceder à votre profil en vous connectant.</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
